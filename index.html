<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border ">
                <div class="logo"></div>
            </div>
            <div class="nav-address border" >
                <p class="address-one">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="address-sec">India</p>
                </div>
            </div>
            
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-country border">
                <div class="country">
                    <img src="indiaflag.png" >
                    <select class="country-select">
                        <option >EN</option>
                    </select>
                </div>
            </div>

            <div class="acc border">
                <div class="welcome-user">
                    <div class="wc-line1 sf">
                        <p><span>Hello, Shivam</span></p>
                    </div>
                    <div class="wc-line2">
                        <p>Account & Lists</p>
                    </div>
                </div>
            </div>

            <div class="return border">
                <div class="return-line1 sf">
                    <p><span>Return</span></p>
                </div>
                <div class="return-line2">
                    <p>& Orders</p>
                </div>
            </div>

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
       
        </div>

        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-ops">
                <p>MX Player </p>
                <P>Sell</P>
                <p>Amazon Pay</p>
                <P>Buy Again</P>
                <P>AmazonBasics</P>
                <P>Gift Ideas</P>
                <P>Today's Deals</P>
                <P>Health, Household & Personal Care</P>
            </div>
        </div>
    </header>
    <div class="hero-section">
    </div>
    
</body>
</html>
